
<!DOCTYPE html>
<html>
<head>
  <title>Fancy Store Management Gallery</title>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

 
  <style>
    .gallery {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
  justify-content: center;
  align-items: center;
}

.gallery-item {
  position: relative;
  width: 300px;
  height: 300px;
  overflow: hidden;
}

.gallery-item img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: transform 0.5s;
}

.gallery-item .overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.5);
  color: white;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  opacity: 0;
  transition: opacity 0.5s;
}

.gallery-item:hover .overlay {
  opacity: 1;
}

.gallery-item:hover img {
  transform: scale(1.1);
}

.modal {
  display: none;
  position: fixed;
  z-index: 1;
  padding-top: 100px;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto;
  background-color: rgb(0,0,0);
  background-color: rgba(0,0,0,0.4);
}

.modal-content {
  position: relative;
  background-color: #fefefe;
  margin: auto;
  padding: 20px;
  border: 1px solid #888;
  width: 80%;
  max-width: 600px;
}

.close {
  color: #aaaaaa;
  float: right;
  font-size: 28px;
  font-weight: bold;
}

.close:hover,
.close:focus {
  color: #000;
  text-decoration: none;
  cursor: pointer;
}

  </style>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script
src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>$(document).ready(function(){
  $(".view-details").click(function(){
    var productTitle = $(this).prev().prev().text();
    var productDescription = $(this).prev().text();
    $("#modal-title").text(productTitle);
    $("#modal-description").text(productDescription);
    $("#modal").css("display", "block");
  });

  $(".close").click(function(){
    $("#modal").css("display", "none");
  });
});
</script>
  
</head>
<body>
  <div class="gallery">
    <div class="gallery-item">
      <img src="img1.jpeg" alt="Image 1">
      <div class="overlay">
        <h2>Product 1</h2>
        <p>Description of Product 1</p>
        <button class="view-details">View Details</button>
      </div>
    </div>
    <div class="gallery-item">
      <img src="imgfin.jpeg" alt="Image 2">
      <div class="overlay">
        <h2>Product 2</h2>
        <p>Description of Product 2</p>
        <button class="view-details">View Details</button>
      </div>
    </div>
    <!-- Add more gallery items as needed -->
  </div>
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 id="modal-title"></h2>
      <p id="modal-description"></p>
      <!-- Add more modal details as needed -->
    </div>
  </div>

</body>
</html>
