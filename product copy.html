<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy Store Management - Product Catalog</title>
    <style>
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            align-items: center;
        }

        .gallery-item {
            position: relative;
            width: 300px;
            height: 300px;
            overflow: hidden;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s;
        }

        .gallery-item .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.5s;
        }

        .gallery-item:hover .overlay {
            opacity: 1;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            padding-top: 100px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0, 0, 0);
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            position: relative;
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
        }

        .close {
            color: #aaaaaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
<center><h1>PRODUCT</h1></center>
<div class="gallery">
    <div class="gallery-item">
        <img src="gifts.jpeg" alt="Gifts">
        <div class="overlay">
            <h2>Gifts</h2>
            <button class="order-now">Order Now</button>
        </div>
    </div>
    <div class="gallery-item">
        <img src="jewelry.jpeg" alt="Jewelry">
        <div class="overlay">
            <h2>Jewelry</h2>
            <button class="order-now">Order Now</button>
        </div>
    </div>
    <div class="gallery-item">
        <img src="notebooks.jpeg" alt="Notebooks">
        <div class="overlay">
            <h2>Notebooks</h2>
            <button class="order-now">Order Now</button>
        </div>
    </div>
    <div class="gallery-item">
        <img src="pens.jpeg" alt="Pens">
        <div class="overlay">
            <h2>Pens</h2>
            <button class="order-now">Order Now</button>


        </div>
    </div>
    <!-- Add more gallery items as needed -->
</div>
<div id="modal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2 id="modal-title"></h2>
        <!-- Add more modal details as needed -->
    </div>
</div>
<script src="order.js"></script>
</body>
</html>
